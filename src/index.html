<!DOCTYPE html>
<html lang="en-US">
  <head>
     <meta charset="utf-8" name="description" content="A website that allows you to book an track your trips.">
    <title>Travel Tracker</title>
  </head>
  <body>
    <header>
      <h2 class='welcome hidden'></h2>
      <h1 class='title'>Travel Tracker</h1>
      <div class="right-header-div">
        <section class='trip-expenses hidden'>
          <h3>Annual Travel Expenses:</h3>
          <p class='total-spent'></p>
        </section>
        <button class="logout-button hidden">Logout</button>
      </div>
    </header>
    <section class='main'>
      <section class="login-area">
        <article class="login-form">
          <fieldset class="login">
            <legend>Login</legend>
            <form class="login">
              <input type="text" id="username-input" placeholder="username" aria-label="username" required="required">
              <input type="password" id="password-input" placeholder="password" aria-label="password" required="required">
              <button type="button" class="login-button" name="login-button" label="login button">Login</button>
            </form>
          </fieldset>
        </article>
      </section>
      <section class='trip-information-area hidden'>
        <form class="request-trip-form">
              <h2 class="request-title">Book A Trip:</h2>
              <section class="form-container">
              <label class="booking-label" for="trip-date">Trip Date:</label>
              <input id="trip-date" type="date" min="" name="trip-date" aria-describedby="This is a calendar where you select departure date of your trip" value=""></input>
              </section>
              <section class="form-container">
              <label class="booking-label" for="trip-duration">Duration:</label>
              <input id="trip-duration" type="number" name="trip-duration"  aria-describedby="This is an input field for entering the length of your trip as a number" min="1" max="999"></input>
              </section>
              <section class="form-container">
                <label class="booking-label" for="trip-travelers">Travelers:</label>
                <input id="trip-travelers" type="number" name="trip-travelers" aria-describedby="This is an input field for entering the total number of travelers for your trip" min="1" max="999"></input>
              </section>
              <section class="form-container">
                <label class="booking-label" for="destination-selector">Destination:</label>
                <select name="destination-selector" id="destination-selector" aria-describedby="This is a dropdown menu with an alphabetized list of destinations you can travel to"></select>
                </input>
              </section>
              <section id="button"class="form-container form-button">
                <button id="estimated-cost-btn" class="estimated-cost-btn" type="button" name="cost" aria-describedby="This is a button that when clicked will provide the estimated cost of your trip">Estimated Cost</button>
                <button id="submit-btn" class="submit-btn hidden" type="button" name="submit" aria-describedby="This is a button that when clicked will submit your trip for booking">Submit</button>
              </section>
          </form>
      </section>
      <section class='trips-area hidden'>
        <h4>Current Trips</h4>
      </section>
      <!-- <section class='upcoming-trips-area'>
        <h3>Upcoming Trips</h3>
      </section>
      <section class='past-trips-area'>
        <h3>Past Trips</h3>
      </section> -->
    </section>
    <!-- Do not include the index.js or main.bundle.js file here - it is done automatically by the webpack server -->
  </body>
</html>
